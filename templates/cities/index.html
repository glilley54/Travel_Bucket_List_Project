{% extends "base.html" %}
{% block content %}

<h2>Here is the list of Cities on my Bucket List:</h2>
<h3>Click on the city to update</h3>



{% for city in all_cities %}
  <div class="city">
      {{city.name}}
      <div class="country">
        {{city.country.name}}
  </div>
  <a href="/cities/{{city.id}}">{{city.name}}</a>
{% endfor %}

{% endblock %}
