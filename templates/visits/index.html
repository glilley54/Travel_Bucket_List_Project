{% extends "base.html" %}
{% block content %}



{% for city in all_cities %}
  <div class="city">
      {{city.name}}
      <div class="country">
        {{city.country.name}}
      </div>
      <div class="buttons">
        {% if city.visited == True %}
        <i class="fa fa-check fa-2x" style="color:green" aria-hidden="true"></i>
        {% else %}
          <i class="fa fa-times fa-2x"style='color: red' aria-hidden="true"></i>
        {% endif %}
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
