{% extends "base.html" %}
{% block content %}

<h2>Add a new country to your bucket list</h2>

<form action="/countries" method="post">

  <div>
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" placeholder="Country" required autofocus>
  </div>

  <button type="submit">Add Country</button>

</form>

{% endblock %}
