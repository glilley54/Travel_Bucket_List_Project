{% extends "base.html" %}
{% block content %}

<h2>Here is the list of Countries on my Bucket List:</h2>
<h3>Click on the Country to update</h3>
<!-- <h3><a href="/countries/new">Add a new country to List</a></h3> -->

<div class="buttons">
  <form action="/countries/new">
  <input type="submit" value="add new country">
  </form>
  
  </div>

<table>
<tr>
<th>Country name</th>

<th>Delete</th>

</tr>
{% for country in all_countries %}

<tr>


<td>
  <div class="country">
      <a href="/countries/{{country.id}}">{{country.name}}</a>
  </div>
</td>

<td>
  <div>
  </div class= "buttons">
    <form action="/countries/{{ country.id }}/delete" method="POST">
      <input type="submit" value="delete" />
    </form>
  </div>
  
</td>

</tr>

{% endfor %}

</table>


{% endblock %}
